{% extends 'base.html' %}

{% block title %} Account details {% endblock %}

{% block page_content %}
    <p class="text-center mt-5 fs-1"><i class="bi bi-person-circle"></i></p>
    <div class="mt-4 d-flex flex-column align-items-center">
        {% if account.first_name %}
            <p class="fs-3">{{ account.first_name }} {{ account.last_name }}</p>
        {% else %}
            <p class="fs-3">
                <a class="text-dark" href="{% url 'names_setup' %}">Add your names</a>
            </p>
        {% endif %}
        <div class="d-flex flex-column mt-4">
            <a class=" text-dark my-3 mb-4 fs-5" href="#">Change username</a>
            <a class="text-dark fs-5 mb-5" href="#">Change password</a>
        </div>
    </div>
    <div class="text-center mt-5">
        <a class="btn btn-danger" href="{% url 'account_delete' account.pk %}">Delete account</a>
    </div>
{% endblock %}
