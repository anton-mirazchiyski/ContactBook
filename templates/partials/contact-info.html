{% load contacts_extras %}

<ul class="list-group d-flex flex-column">
    <li class="list-group-item">{{ contact.name }}</li>
    <li class="list-group-item">{{ contact.phone_number|number_spacing:4 }}</li>
    {% if contact.email %}
        <li class="list-group-item">{{ contact.email }}</li>
    {% endif %}
    <li class="list-group-item text-center">
        <a href="{% url 'contact_details' contact.pk %}"><i class="bi bi-person-lines-fill"></i></a>
    </li>
</ul>
